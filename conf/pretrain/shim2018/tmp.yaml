dataset_artifact_name: "AFAContext_split_1:Jun03"
batch_size: 128
epochs: 3000

device: cuda
seed: 42
lr: 1e-3
max_masking_probability: 0.9
encoder:
  output_size: 16
  reading_block_cells: [32, 32]
  writing_block_cells: [32, 32]
  memory_size: 16
  processing_steps: 5
  dropout: 0.1
classifier:
  num_cells: [32, 32]

defaults:
  - override hydra/launcher: submitit_slurm

hydra:
  launcher:
    timeout_min: 1440  # 24 hours

    partition: alvis
    account: NAISS2025-22-448

    additional_parameters:
      gres: gpu:T4:1
