pretrained_model_artifact_name: "pretrain_shim2018-cube_split_1:v6"
n_agents: 128
hard_budget: 5
agent:
  eps_annealing_num_batches: 1000 # 2000 / 2
  replay_buffer_size: 1000000
  replay_buffer_batch_size: 128
  replay_buffer_beta_annealing_num_batches: ${n_batches}
  num_optim: 4
  init_random_frames: 0
  eps_init: 1.0
  eps_end: 0.1
  lr: 1e-3
  update_tau: 0.005
  max_grad_norm: 1.0
  replay_buffer_alpha: 0.6
  replay_buffer_beta_init: 0.4
  replay_buffer_beta_end: 1.0
  delay_value: True
  double_dqn: True
  action_value_num_cells: [128, 128]
n_batches: 10000
batch_size: 512
eval_every_n_batches: 500
eval_max_steps: 9001
n_eval_episodes: 100

device: cuda
seed: 42
pretrained_model_lr: 1e-3
activate_joint_training_after_n_batches: 0

defaults:
  - override hydra/launcher: submitit_slurm

hydra:
  launcher:
    timeout_min: 1440  # 24 hours

    partition: alvis
    account: NAISS2025-22-448

    additional_parameters:
      gres: gpu:T4:1
