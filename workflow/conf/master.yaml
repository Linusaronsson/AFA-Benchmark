experiment_id: "tmp" # set this every time at the command line

RL:
    experiment_id: "tmp"
    dataset_artifact_aliases:
        AFAContext: "Jul29-nightly-AFAContext"
        cube: "Jul24"
        diabetes: "cost"
        miniboone: "Jul24"
        physionet: "Jul24"
    eval_batch_size_per_dataset:
        AFAContext: 256
        cube: 256
        diabetes: 256
        miniboone: 256
        physionet: 256
    # dataset_splits: [1, 2, 3, 4, 5]
    dataset_splits: [1]
    dataset_split_mode: "testing" # switch to test at the end
    pretrained_model_aliases:
        shim2018:
            default: "KDD"
            diabetes: "oct14a"
        zannone2019:
            default: "KDD"
            diabetes: "oct14a"
        kachuee2019:
            default: "oct9a"
            diabetes: "oct14a"
    classifier: "masked_mlp_classifier"
    classifier_artifact_aliases:
        AFAContext: "KDD"
        cube: "KDD"
        diabetes: "KDD"
        miniboone: "KDD"
        physionet: "KDD"
    validate_artifacts: false # whether to ensure that classifier is trained on the exact same data. Since our classifiers are trained on the "latest" alias of the datasets, this will always fail...
    seeds: [42] # use more seeds at the end?
    train_device: "cuda"
    eval_device: "cpu"
    cost_params_per_method_and_dataset:
        shim2018:
            default: [0.01, 0.001, 0.0001, 0.00001]
            AFAContext: [0.01, 0.001, 0.0000001, 0.0000000001]
            cube: [0.01, 0.005, 0.0025, 0.001, 0.0001, 0.00001]
            diabetes:
                [0.01, 0.00001, 0.00000001, 0.00000000001, 0.0000000000001]
            miniboone:
                [0.01, 0.005, 0.001, 0.0001, 0.000001, 0.00000001, 0.0000000001]
            physionet: [0.01, 0.001, 0.0001, 0.00001, 0.000001]
        kachuee2019:
            default: [0.5, 0.1, 0.05, 0.01]
            AFAContext: [0.1, 0.095, 0.09, 0.085, 0.08, 0.075]
            cube: [0.5, 0.4, 0.3, 0.2, 0.1, 0.05]
            miniboone: [0.5, 0.1, 0.075, 0.05, 0.01]
        zannone2019:
            default: [1, 0.9, 0.8, 0.7, 0.6, 0.5, 0.4, 0.3, 0.2, 0.1]
            AFAContext: [0.47, 0.468, 0.466, 0.464, 0.462, 0.46]
            cube: [0.7, 0.65, 0.5, 0.4]
            diabetes: [0.3, 0.2, 0.15, 0.1]
            miniboone: [0.925, 0.91, 0.9, 0.8, 0.7, 0.6]
            physionet: [1, 0.9, 0.8, 0.1]
    smoke_test: false

